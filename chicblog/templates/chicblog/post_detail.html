{% extends "chicblog/base.html" %}

{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}"/>
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'chicblog:user_posts' post.author.username %}">{{ post.author }}</a>
                <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
                {% if post.author == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'chicblog:post_update' post.pk %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'chicblog:post_delete' post.pk %}">Delete</a>
                    </div>
                    {% endif %}
            </div>
            <h2>
                <a class="article-title">{{ post.title }}</a>
            </h2>
            <p class="article-content">{{ post.content }}</p>
        </div>
    </article>
{% endblock content %}
